            * {
                &:not(:defined) {

                }
                &[_building] {

        <script type='module'>
            import {Slider} from '../../Slider/Slider.js';


            await Slider._defined;
        </script>
    </head>

    <body>
        <x-slider delay='0' points arrows>
            <img src='https://s1.1zoom.ru/big3/399/339975-svetik.jpg'>

        </x-slider>
