<!DOCTYPE html>


<html>
    <head>
        <meta charset='utf-8' content='user-scalable=no, width=device-width' name='viewport'>
        <title>Component</title>

        <style>
            :not(:defined) {
                display: none;
            }
        </style>

        <script type='module'>
            import {Component} from '../../Component/Component.js';
            import {A} from './A.js';
            import {B} from './B.js';

            window.Component = Component;
            window.A = A;
            window.B = B;

            A.init({
                tag_prefix: 'xx',
                theme: 'dark',
            });
            B.init({
                // tag_prefix: 'x',
            });
        </script>
    </head>

    <body>
        <x-component>component_1</x-component>
        <x-component>component_2</x-component>
        <x-a>a_1</x-a>
        <x-a>a_2</x-a>
        <x-b>b_1</x-b>
        <x-b>b_2</x-b>
        <xx-a><span>aa_1</span></xx-a>
        <xx-a>aa_2</xx-a>
        <xx-b><span>bb_1</span></xx-b>
        <xx-b>bb_2</xx-b>
    </body>
</html>
