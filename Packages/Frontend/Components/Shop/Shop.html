<div class='root'>
    <div class='control_panel'>
        <x-buttonback class='button_back'></x-buttonback>
        <div active class='panel_button' data-index='0'>
            <x-svg url='./Storage/Images/Main.svg#level'></x-svg>
            <span>Улучшения</span>
        </div>
        <div class='panel_button' data-index='1'>
            <x-svg url='./Storage/Images/Main.svg#mini_dino'></x-svg>
            <span>Скины</span>
        </div>
    </div>

    <x-leafable animation_implicit class='leafable' disabled>
        <div class='shop_page'>
            <div class='balance_container'>
                <x-svg url='./Storage/Images/Main.svg#crystal'></x-svg>
                <div class='balance'></div>
            </div>
            <div class='label'>
                <div class='label_title'>Оффлайн-доставка</div>
                <x-svg url='./Storage/Images/Main.svg#crystals'></x-svg>
                <div>50 000</div>
                <input type='checkbox'>
            </div>
            <x-flickable class='display' autoRefresh scrollBars='hidden'>
                <x-repeater interpolation='repeater' model='10' class='repeater_level'>
                    <template Repeater__delegate>
                        <div class='level_container'>
                            <div class='level'></div>
                            <x-shopbutton class='level_status'></x-shopbutton>
                        </div>
                    </template>
                </x-repeater>
            </x-flickable>
        </div>
        <div class='shop_page'>
            <x-leafable animation_implicit class='slider' disabled loop></x-leafable>
            <x-repeater interpolation='repeater' target='.slider'>
                <template Repeater__delegate>
                    <img src='{{repeater: hero_image}}'>
                </template>
            </x-repeater>
            <x-shopbutton></x-shopbutton>
        </div>
    </x-leafable>
</div>
