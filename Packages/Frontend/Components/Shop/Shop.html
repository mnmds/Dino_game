<div class='root'>
    <div class='control_panel'>
        <x-buttonback class='button_back'></x-buttonback>
        <div active class='panel_button' data-index='0'>
            <x-svg url='./Storage/Images/Main.svg#level'></x-svg>
            <span _interface_name='Shop__improvement'>Улучшения</span>
            <!-- <span _interface_name='key_1'>Улучшения</span> -->
        </div>
        <div class='panel_button' data-index='1'>
            <x-svg url='./Storage/Images/Main.svg#mini_dino'></x-svg>
            <span _interface_name='Shop__skins'>Скины</span>
        </div>
        <div class='balance_container'>
            <x-svg url='./Storage/Images/Main.svg#crystal'></x-svg>
            <div class='balance'></div>
        </div>
    </div>

    <x-leafable animation_implicit class='leafable' disabled>
        <div class='shop_page'>
            <x-flickable class='display' autoRefresh scrollBars='hidden'>
                <div class='label'>
                    <div class='label_title' _interface_name='Shop__offline_delivery'>Оффлайн-доставка</div>
                    <x-svg class='label_icon' url='./Storage/Images/Main.svg#crystals'></x-svg>
                    <div class='label_price'>50 000</div>
                    <input class='label_checkBox' type='checkbox'>
                </div>
                <x-repeater interpolation='repeater' class='repeater_level'>
                    <template Repeater__delegate>
                        <div class='level_container'>
                            <div class='level'>
                                <x-svg url='./Storage/Images/Main.svg#level'></x-svg>
                            </div>
                            <x-shopbutton class='level_status'></x-shopbutton>
                        </div>
                    </template>
                </x-repeater>
            </x-flickable>
        </div>
        <div class='shop_page page_hero'>
            <div class='slider__container'>
                <x-svg url='./Storage/Images/Main.svg#slider_arrow_prev' class='slider_arrow slider_arrow_prev'></x-svg>
                <x-leafable animation_implicit class='slider' looped></x-leafable>
                <x-svg url='./Storage/Images/Main.svg#slider_arrow_next' class='slider_arrow slider_arrow_next'></x-svg>
            </div>
            <x-repeater interpolation='repeater' target='.slider' class='repeater_slider'>
                <template Repeater__delegate>
                    <div class='hero_container'>
                        <div class='hero_name'></div>
                        <img class='hero_image' src=''>
                        <x-shopbutton class='hero_status'></x-shopbutton>
                    </div>
                </template>
            </x-repeater>
        </div>
    </x-leafable>

    <x-popup mode='modal' class='popup'>
        <div class='popup__content'></div>
        <div class='popup__button' _interface_name='Shop__close'>Закрыть</div>
    </x-popup>
</div>
