<div class='root'>
    <div class='top'>
        <div class='menu_top__item income'>
            <div class='income_text' _interface_name='Main__gems_for_tap'>Гемов за тап</div>
            <div class='info'>
                <x-svg class='image' url='./Storage/Images/Main.svg#crystal'></x-svg>
                +<div class='income_value'></div>
            </div>
        </div>
        <div class='menu_top__item level'>
            <div class='level_text' _interface_name='Main__hero_level'>Уровень персонажа</div>
            <div class='info'>
                <img class='skin image' src='./Storage/Images/Heroes/Dino.png'>
                <div class='level_value' _interface_name='Main__level'>1 уровень</div>
            </div>
        </div>
        <div class='menu_top__item settings'>
            <x-svg url='./Storage/Images/Main.svg#settings'></x-svg>
            <span _interface_name='Main__settings'>Настройки</span>
        </div>
    </div>

    <x-game class='game'></x-game>

    <div class='user_info'>
        <div class='energy_crystals_info'>
            <div>
                <div class='crystals_info info'>
                    <x-svg class='image image_info' url='./Storage/Images/Main.svg#crystal'></x-svg>
                    <div class='balance'></div>
                </div>
                <div class='energy_info info'>
                    <x-svg class='image image_info' url='./Storage/Images/Main.svg#lightning'></x-svg>
                    <div class='energy'></div>/<div class='max_energy'></div>
                </div>
            </div>
        </div>
    </div>

    <div class='menu'>
        <div class='menu_footer__item referrals'>
            <x-svg class='menu_image' url='./Storage/Images/Main.svg#docs'></x-svg>
            <span _interface_name='Main__referral_program'>Рефералы</span>
        </div>
        <div class='menu_footer__item quests'>
            <x-svg class='menu_image' url='./Storage/Images/Main.svg#task'></x-svg>
            <span _interface_name='Main__task'>Задания</span>
        </div>
        <div class='menu_footer__item shop'>
            <x-svg class='menu_image' url='./Storage/Images/Main.svg#market'></x-svg>
            <span _interface_name='Main__store'>Магазин</span>
        </div>
    </div>
</div>
